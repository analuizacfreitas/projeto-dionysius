<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financeira</title>
</head>

<body>

  <body style="background-color:black;">
    <center>
  

    <div style="border: solid rgb(255, 0, 0) 2px; width: 500px; border-radius: 5px; padding: 10px; float: left;">
      <h1 style="color: red;">Calculadora Financeira</h1>
      <h2 style="color: red;">Dionysus</h2>

        <span style="color: white; font-size: 21px; font-family: Arial, Helvetica, sans-serif;">Insira o nome da empresa:</span> <input id="nome_empresa" style="font-size: 20px; border-radius: 10px;"><br>
        <span style="color: white; font-size: 20px;  font-family: Arial, Helvetica, sans-serif;">Quantas garrafas são produzidas por lote:</span> <input id="quant_garrafas" style="font-size: 20px; border-radius: 10px;"><br>
        <span style="color: white; font-size: 20px;  font-family: Arial, Helvetica, sans-serif;">Quantos lotes são produzidos por mês:</span> <input id="lotes_mes" style="font-size: 20px; border-radius: 10px;"><br>
        <span style="color: white; font-size: 20px; font-family: Arial, Helvetica, sans-serif;">Qual o custo para fabricar uma garrafa:</span> <input id="preco_fabri_garrafas" style="font-size: 20px; border-radius: 10px;"><br>
        <span style="color: white; font-size: 20px; font-family: Arial, Helvetica, sans-serif;">Garrafas perdidas por mal armazenamento no lote:</span> <input id="garrafas_perdidas" style="font-size: 20px; border-radius: 10px;"><br>
        <span style="color: white; font-size: 21px; font-family: Arial, Helvetica, sans-serif;">Qual o valor da garrafa: </span><br><input id="valor_garrafas" style="font-size: 20px; border-radius: 10px; border: none;"><br><br>
  

        <button style="font-size: 20px; font-family: Arial, Helvetica, sans-serif; border: none;  border-radius: 10px; background-color: rgb(255, 166, 0);" onclick="calcular_prejuizo()">Analisar Prejuizo</button><br><br>

       <img width="200px" height="320px" src="dionysus.png" >
    </div>
    
  

  
  <div style="float: right;" id="resultados"></div>
</body>

</html>

<script>
  function calcular_prejuizo() {
    //Atribuindo variáveis
    
    var nomeEmpresa = nome_empresa.value;
    var garrafasLote = Number(quant_garrafas.value);
    var valorGarrafa = Number(valor_garrafas.value);
    var precoPorGarrafa = Number(preco_fabri_garrafas.value);
    var garrafasPerdidas = Number(garrafas_perdidas.value);
    var lotesPorMes = Number(lotes_mes.value)

    //Cálculos
    var lucro = (valorGarrafa - precoPorGarrafa) * (garrafasLote) * (lotesPorMes);
    var conversaoGarrafasPerdidas = (garrafasPerdidas * 100) / garrafasLote;
    var perdaTotal = (valorGarrafa) * (garrafasPerdidas) * (lotesPorMes);

    var totalGarrafas = (garrafasLote * lotesPorMes);

    var percentualPerdasPorLote = (garrafasPerdidas * 100) / garrafasLote;

    //Exibição
    resultados.innerHTML = `
    <span style="color: white; font-size: 20px; font-family: Arial, Helvetica, sans-serif;"><b>Análise de Prejuízo:</b> 
    <br>
    Sem a ajuda da Dionysus e com o mau armazenamento de suas garrafas, sua perda total seria de: R$ ${perdaTotal}
    <br>
    e você perde ${percentualPerdasPorLote}% de garrafas por lote.
    <br><br>
    <b>Análise de Lucros (Obtendo os serviços da Dionysus):</b> 
    <br>
    Através dos serviços prestados da <i>Dionysus</i>, a <b>${nomeEmpresa}</b> irá conseguir obter um lucro de: R$ ${lucro} 
    <br>
    Visando o longo prazo, em 1 ano, sua empresa irá conseguir obter um lucro de R$ ${lucro * 12}<br></span>
`;
  }  
</script>
